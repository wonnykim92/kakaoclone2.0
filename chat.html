<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font Awsome link-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>Chat | Kakao Clone</title>
  </head>
  <body>
    <!--STATUS SECTION-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">09:40</span>
      </div>
      <div class="status-bar__column">
        <!--Font Awsome Icon Lists-->
        <i class="fas fa-clock"></i>
        <i class="fas fa-volumn-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!--HEADER SECTION-->
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn"
          ><i class="fas fa-arrow-left"></i
        ></a>
        <h1 class="header__title">BEST FRIEND</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <!--CHATS LIST -->

    <main class="chat">
      <ul class="chat__message">
        <!--INCOMING MESSAGE-->
        <span class="chat__timestamp">Thursday, 28 March 2019</span>
        <li class="incoming-message message">
          <img src="images/avatar4.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">best friend</span>
            <div class="message__bubble">Congrats i love you</div>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <!--OUTGOING MESSAGE-->
        <li class="incoming-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">Thank you so much</div>
          </div>
        </li>
      </ul>
    </main>
    <!--WRTING MESSAGE SECTION-->
    <div class="chat__write">
      <div class="chat__write-column"><i class="far fa-plus-squre"></i></div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon"><i class="far fa-smile-wink"></i></span>
        <span class="chat__write-icon"><i class="fas fa-microphone"></i></span>
      </div>
    </div>
  </body>
</html>
