<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font Awsome link-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>More | Kakao Clone</title>
  </head>
  <body>
    <!--STATUS SECTION-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">09:40</span>
      </div>
      <div class="status-bar__column">
        <!--Font Awsome Icon Lists-->
        <i class="fas fa-clock"></i>
        <i class="fas fa-volumn-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!--HEADER SECTION-->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html"> <i class="fas fa-cog"></i></a>
        </span>
      </div>
    </header>
    <!--MORE PROFILE HEADER-->
    <main class="more">
      <header class="more__header">
        <div class="more__friend friend friend--lg">
          <div class="friends__column">
            <img
              src="images/avatar1.jpg"
              class="g-avatar friend__avatar friend--lg"
            />
            <div class="friend__content">
              <span class="friend__title">원형이</span>
              <span class="friend__status">wonny030592@gmail.com</span>
            </div>
          </div>
          <div class="friends__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>

        <!--MORE BUTTONS LIST-->
        <ul class="more__btn-list">
          <il class="more__btn">
            <span class="more__btn-icon"
              ><i class="far fa-smile fa-2x"></i
            ></span>
            <span class="more__btn-title">Emoticons</span>
          </il>

          <il class="more__btn">
            <span class="more__btn-icon"
              ><i class="fas fa-brush fa-2x"></i
            ></span>
            <span class="more__btn-title">Themes</span>
          </il>

          <il class="more__btn">
            <span class="more__btn-icon"
              ><i class="fab fa-kickstarter-k fa-2x"></i
            ></span>
            <span class="more__btn-title">Account</span>
          </il>
        </ul>
      </header>

      <!--SUGGESTION SECTION-->
      <section class="more__suggestions">
        <ul class="more__suggestions-list">
          <h5 class="more__title">suggestions</h5>
          <il class="more__suggestion suggestion">
            <span class="suggestion__icon"
              ><i class="fas fa-quote-right fa-2x"></i
            ></span>
            <span class="suggestion__title">
              Kakao story
            </span>
          </il>

          <il class="more__suggestion suggestion">
            <span class="suggestion__icon"
              ><i class="fas fa-beer fa-2x"></i
            ></span>
            <span class="suggestion__title">
              Kakao friends
            </span>
          </il>

          <il class="more__suggestion suggestion">
            <span class="suggestion__icon"
              ><i class="fas fa-gamepad fa-2x"></i
            ></span>
            <span class="suggestion__title">
              Friends gem
            </span>
          </il>
        </ul>
      </section>
    </main>
    <!--NATIGATION SECTION-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list" class="nav__list-item">
          <a href="friends.html" class="nav__list-link"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list" class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list" class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list" class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
