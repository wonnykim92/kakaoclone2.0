<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font Awsome link-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>Find | Kakao Clone</title>
  </head>
  <body>
    <!--STATUS SECTION-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">09:40</span>
      </div>
      <div class="status-bar__column">
        <!--Font Awsome Icon Lists-->
        <i class="fas fa-clock"></i>
        <i class="fas fa-volumn-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!--HEADER SECTION-->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <!--FIND BUTTONS HEADER SECTION-->
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <il class="find__header-btn header-btn">
            <span class="header-btn__icon"
              ><i class="fas fa-qrcode fa-2x"></i
            ></span>
            <span class="header-btn__title">QR Code</span>
          </il>

          <il class="find__header-btn header-btn">
            <span class="header-btn__icon"
              ><i class="far fa-address-book fa-2x"></i
            ></span>
            <span class="header-btn__title">Add by Contact</span>
          </il>

          <il class="find__header-btn header-btn">
            <span class="header-btn__icon"
              ><i class="fas fa-fingerprint fa-2x"></i
            ></span>
            <span class="header-btn__title">Add by ID</span>
          </il>

          <il class="find__header-btn header-btn">
            <span class="header-btn__icon"
              ><i class="far fa-envelope fa-2x"></i
            ></span>
            <span class="header-btn__title">Invite</span>
          </il>
        </ul>
      </header>
      <ul class="find__friend-list">
        <h5 class="find__friend-title">Recommended friends</h5>
        <li class="find__friend friend">
          <div class="friends__column">
            <img src="images/avatar4.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">원형이</span>
            </div>
          </div>
          <div class="friends__column">
            <div class="frriend__add-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <!--NATIGATION SECTION-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list" class="nav__list-item">
          <a href="friends.html" class="nav__list-link"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list" class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list" class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list" class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
