<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font Awsome link-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>settings | Kakao Clone</title>
  </head>
  <body>
    <!--STATUS SECTION-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">09:40</span>
      </div>
      <div class="status-bar__column">
        <!--Font Awsome Icon Lists-->
        <i class="fas fa-clock"></i>
        <i class="fas fa-volumn-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!--HEADER SECTION-->
    <header class="header">
      <div class="header__header-column">
        <a href="more.html" class="header__back-btn"
          ><i class="fas fa-arrow-left"></i
        ></a>
        <h1 class="header__title">settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <!--SETTINGS LIST -->
    <main class="settings">
      <section class="settings__section">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon"><i class="fas fa-lock"></i></span>
            <span class="settings__title">Privacy</span>
          </li>

          <li class="settings__setting">
            <span class="settings__icon"><i class="far fa-bell"></i></span>
            <span class="settings__title">Notifications</span>
          </li>

          <li class="settings__setting">
            <span class="settings__icon"><i class="far fa-user"></i></span>
            <span class="settings__title">Friends</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
