<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font Awsome link-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>friends | Kakao Clone</title>
  </head>
  <body>
    <!--STATUS SECTION-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">09:40</span>
      </div>
      <div class="status-bar__column">
        <!--Font Awsome Icon Lists-->
        <i class="fas fa-clock"></i>
        <i class="fas fa-volumn-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!--HEADER SECTION-->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <!--FRIENDS MAIN-->
    <main class="friends">
      <!--FRIENDS HEADER SECTION-->
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friends__column">
            <img
              src="images/avatar1.jpg"
              class="g-avatar friend__avatar friend--lg"
            />
            <div class="friend__content">
              <span class="friend__title">원형이</span>
              <span class="friend__status">쉬고 십다</span>
            </div>
          </div>
        </div>
      </header>
      <!--PLUS FRIEND SECTION-->
      <div class="friends__plus">
        <h5 class="friends__title">
          Plus Friend
        </h5>
        <div class="friends__friend friend">
          <div class="friends__column">
            <img src="images/avatar2.jpg" class="friend__avatar g-avatar" />
            <div class="friend__content">
              <span class="friend__title">Plus Friend</span>
            </div>
          </div>
        </div>
      </div>

      <!--FRIENDS LIST SECTION-->
      <ul class="friends__list">
        <h5 class="friends__title">Friends 26</h5>

        <li class="friends__friend friend">
          <div class="friends__column">
            <img src="images/avatar4.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">원형이</span>
              <span class="friend__status">쉬고 십다</span>
            </div>
          </div>
          <div class="friends__column">
            <div class="frriend__now-listening">
              <span>지독하게</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <!--NATIGATION SECTION-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list" class="nav__list-item">
          <a href="friends.html" class="nav__list-link"
            ><i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__list" class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list" class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list" class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
